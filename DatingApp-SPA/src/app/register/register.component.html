<form #registerForm="ngForm" ngSubmit="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control mr-sm-2" name="username" required [(ngModel)]="model.username" placeholder="Username"/>
  </div>

  <!-- <div class="form-group">
      <label for="favoriteValue">What is fav data?</label>
      <select class="form-control" id="favoriteValue">
        <option *ngFor="let value of valuesFromHome"[value]="value">{{value.name}}</option>
      </select>
  </div> -->

  <div class="form-group">
      <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required [(ngModel)]="model.password"/>
  </div>


  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" (click)="register()">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>


</form>
